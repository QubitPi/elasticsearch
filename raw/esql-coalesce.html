<h2 class="title"><a id="esql-coalesce"></a><code class="literal">COALESCE</code><a class="edit_me" rel="nofollow" title="Edit this page on GitHub" href="https://github.com/QubitPi/elasticsearch/edit/master/docs/reference/esql/functions/coalesce.asciidoc">edit</a></h2>
</div></div></div>
<p>Returns the first non-null value.</p>
<div class="pre_wrapper lang-esql merge styled">
<pre class="programlisting prettyprint lang-esql merge styled">ROW a=null, b="b"
| EVAL COALESCE(a, b)</pre>
