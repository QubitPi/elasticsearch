<h2 class="title"><a id="esql-length"></a><code class="literal">LENGTH</code><a class="edit_me" rel="nofollow" title="Edit this page on GitHub" href="https://github.com/QubitPi/elasticsearch/edit/master/docs/reference/esql/functions/length.asciidoc">edit</a></h2>
</div></div></div>
<p>Returns the character length of a string.</p>
<div class="pre_wrapper lang-esql">
<pre class="programlisting prettyprint lang-esql">FROM employees
| KEEP first_name, last_name, height
| EVAL fn_length = LENGTH(first_name)</pre>
