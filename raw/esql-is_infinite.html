<h2 class="title"><a id="esql-is_infinite"></a><code class="literal">IS_INFINITE</code><a class="edit_me" rel="nofollow" title="Edit this page on GitHub" href="https://github.com/QubitPi/elasticsearch/edit/master/docs/reference/esql/functions/is_infinite.asciidoc">edit</a></h2>
</div></div></div>
<p>Returns a boolean that indicates whether its input is infinite.</p>
<div class="pre_wrapper lang-esql">
<pre class="programlisting prettyprint lang-esql">ROW d = 1.0
| EVAL s = IS_INFINITE(d/0)</pre>
