<h2 class="title"><a id="esql-concat"></a><code class="literal">CONCAT</code><a class="edit_me" rel="nofollow" title="Edit this page on GitHub" href="https://github.com/QubitPi/elasticsearch/edit/master/docs/reference/esql/functions/concat.asciidoc">edit</a></h2>
</div></div></div>
<p>Concatenates two or more strings.</p>
<div class="pre_wrapper lang-esql">
<pre class="programlisting prettyprint lang-esql">FROM employees
| KEEP first_name, last_name, height
| EVAL fullname = CONCAT(first_name, " ", last_name)</pre>
