<h2 class="title"><a id="esql-limit"></a><code class="literal">LIMIT</code><a class="edit_me" rel="nofollow" title="Edit this page on GitHub" href="https://github.com/QubitPi/elasticsearch/edit/master/docs/reference/esql/processing-commands/limit.asciidoc">edit</a></h2>
</div></div></div>
<p>The <code class="literal">LIMIT</code> processing command enables you to limit the number of rows:</p>
<div class="pre_wrapper lang-esql">
<pre class="programlisting prettyprint lang-esql">FROM employees
| SORT emp_no ASC
| LIMIT 5</pre>
</div>
